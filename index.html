<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <!-- Rating state start -->
      <form class="rating-form" action="/">
        <div class="star-container">
          <img src="./images/icon-star.svg" alt="star-icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-count">
          <span class="count round_num count_hover">1</span>
          <span class="count round_num count_hover">2</span>
          <span class="count round_num count_hover">3</span>
          <span class="count round_num count_hover">4</span>
          <span class="count round_num count_hover">5</span>
        </div>
        <button class="submitted" type="submit">SUBMIT</button>
      </form>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="hidden">
        <div class="thank-you">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank you image"
          />

          <!-- Add rating here -->
          <div class="rating">
            You selected <span class="rated"></span> out of 5
          </div>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank you state end -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
